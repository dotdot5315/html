<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title><!--text-align:定義為水平對齊--><!-- 常見的水平對齊使用 text-align:left; //向左對齊
            text-align:right; //向右對齊
            text-align:center; //置中
            text-align:justify; //使左右對齊本文
            text-align:inherit; //繼承父元素的 text-align 屬性-->
        <style>
            h1{text-align: left}
            h2{text-align: center}
            h3{text-align: right}
            h4{text-align: justify}
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <h4>76人年輕雙核撕破臉！恩比德點名開幹　西蒙斯離隊倒數。</h4>
    </body>
</html>
