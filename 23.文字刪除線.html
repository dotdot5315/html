<!DOCTYPE html>

<html lang="en"><!--lang :是針對語言設定的一個選取器，用到多種語言時能發揮用處。-->
    <head>
        <meta charset="utf-8" />
        <title></title><!--text-decoration:功能是可以用來設計網頁文字的修飾線條-->
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
