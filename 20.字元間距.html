<!DOCTYPE html><!--!DOCTYPE :這個標籤是用來告訴瀏覽器關於此份網頁的 DOC 是用哪種 TYPE 所寫出來的。-->

<html lang="en">
    <head>
        <meta charset="utf-8" /><!--letter-spacing:用來設定文字水平方向間的空白區間 ，letter-spacing 的參數值大於 0 時，文字水平間的距離會加大，當 letter-spacing 的參數值小於 0 時，文字水平間的距離會縮小。-->
        <title></title>
        <style>
            #ls1 {letter-spacing: 1.5em}
            #ls2 {letter-spacing: -5px}
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>

    </body>
</html>
