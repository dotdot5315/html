<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" /><!--text-transform :在 CSS 的設計中，你可以透過 text-transform 來控制文章中的文字字母大小寫，當然指的是英文字母而不是中文字母，瀏覽器會依照你的指示去呈現，無論原本的字母是大寫還是小寫，一律根據 text-transform 顯示。可以設定全部大寫、全部小寫或是只有第一個字母大寫。-->
        <title></title>
        <style>
            h1{color: #1aef9691;
               background-color: #ff6a0056;
               box-shadow:2px 2px 3px yellow;
               text-transform: uppercase} 
            h3{text-transform: capitalize}
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph.</h1>
        <h2>This is some text in a paragraph.</h2>
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
